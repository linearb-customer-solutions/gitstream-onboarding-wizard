<!DOCTYPE html>
<html lang="en">
<head>

  <title>Select gitStream Provider</title>
  <style>
    body {

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #f9f9f9;
      text-align: center;
    }

    h1 {
      margin-bottom: 1rem;
    }

    .provider-option {
      margin: 0.5rem 0;
      font-size: 1.1rem;
      cursor: pointer;
    }

    input[type="radio"] {
      margin-right: 0.5rem;
      transform: scale(1.2);
    }

    label {
      display: flex;

      gap: 0.5rem;
      cursor: pointer;
      padding: 0.3rem 0.5rem;
      border-radius: 6px;
    }

    label:hover {

<body>

  <h1>Setup Wizard</h1>
  <h2>üß≠ Select Your CICD Provider</h2>

    <div class="provider-option">

    <div class="provider-option">

  </form>

  <script>
    document.getElementById("provider-form").addEventListener("change", function (e) {
      if (e.target.name === "provider" && e.target.value) {
        window.location.href = e.target.value;
      }
    });
  </script>
</body>
</html>
